name: os_flutter_project
description: A new brick created with the Mason CLI.

version: 0.5.1+12

environment:
  mason: ">=0.1.0-dev.49 <0.1.0"

vars:
  project_name:
    type: string
    description: Project Name
    default: os_flutter_project
    prompt: What is your project name?
  description:
    type: string
    description: Project Description
    default: A new Overside project
    prompt: What is your project description?
